thanos:
  fullnameOverride: thanos
  queryFrontend:
    enabled: true
    extraFlags:
    - --query-range.split-interval=12h
    - --query-frontend.log-queries-longer-than=10s
    - --query-frontend.compress-responses
    - |-
      --query-range.response-cache-config="config":
        "max_size": "500MB"
        "max_size_items": 0
        "validity": 0s
      "type": "in-memory"
  query:
    replicaCount: 2
    extraFlags:
    - --query.auto-downsampling
    - --query.lookback-delta=1m
    replicaLabel: [agent_replica, sidecar_replica, prometheus_replica]
    stores:
    - dnssrv+_grpc._tcp.kube-prometheus-thanos-ruler
    - 213.131.230.153:10901
  receive:
    enabled: true
    replicaCount: 1
    replicaLabel: receive_replica
    service:
      type: NodePort
      nodePorts:
        remote: 30291
    tsdbRetention: 1d

grafanaDatasourcesAsConfigMap:
  cluster-metrics:
  - name: thanos
    isDefault: true
    type: prometheus
    access: proxy
    url: http://thanos-query-frontend:9090
  cluster-logs: null
loki:
  enabled: false
promtail:
  enabled: false

kube-prometheus-stack:
  kubeScheduler:
    serviceMonitor:
      insecureSkipVerify: true
  kubeControllerManager:
    serviceMonitor:
     insecureSkipVerify: true
  grafana:
    service:
      type: NodePort
      nodePort: 30000
  prometheus:
    prometheusSpec:
      replicas: 2
      replicaExternalLabelName: sidecar_replica
      externalLabels:
        cluster: observer-cluster
  defaultRules:
    labels:
      prometheus_rule: '2'
  additionalPrometheusRulesMap:
    dnation-kubernetes-monitoring-rules:
      additionalLabels:
        prometheus_rule: '2'
      groups:
      - name: k8s.rules
        rules:
        - alert: KubernetesMonitoringClusterDown
          expr: 'kaas unless on(cluster) up'
          labels:
            alertgroup: Cluster
            severity: critical
          annotations:
            message: 'Cluster {{ $labels.cluster }} is down.'
  nameOverride: kube-prometheus
  thanosRuler:
    enabled: true
    service:
      additionalPorts:
      - name: grpc
        port: 10901
        protocol: TCP
        targetPort: 10901
    thanosRulerSpec:
      evaluationInterval: "1m"
      ruleSelector:
        matchLabels:
          prometheus_rule: '2'
      queryEndpoints:
      - dnssrv+_http._tcp.thanos-query
      alertmanagersUrl:
      - http://kube-prometheus-alertmanager:9093
